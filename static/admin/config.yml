backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/pages/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Featured Post', name: 'featuredpost', widget: 'boolean' }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.js'
        label: 'Landing Page'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  {
                    label: English,
                    name: en,
                    widget: object,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        {
                          label: Descri0ption,
                          name: description,
                          widget: text,
                        },
                      ],
                  },
                  {
                    label: Japanese,
                    name: jp,
                    widget: object,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        {
                          label: Descri0ption,
                          name: description,
                          widget: text,
                        },
                      ],
                  },
                ],
            }
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'src/pages/projects/index.md'
        label: 'Projects'
        name: 'projects'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'projects-page',
            }
          - { label: Image, name: image, widget: image }
          - {
              label: Recent Projects,
              name: recentProjects,
              widget: list,
              fields:
                [
                  {
                    label: Title,
                    name: title,
                    widget: string,
                    default: 'title',
                  },
                  { label: URL, name: url, widget: string, default: '' },
                  {
                    label: Date,
                    name: date,
                    widget: date,
                    default: '',
                    format: 'MM YYYY',
                  },
                ],
            }
          - {
              label: Past Projects,
              name: pastProjects,
              widget: list,
              fields:
                [
                  {
                    label: Title,
                    name: title,
                    widget: string,
                    default: 'title',
                  },
                  { label: URL, name: url, widget: string, default: '' },
                  {
                    label: Date,
                    name: date,
                    widget: date,
                    default: '',
                    format: 'MM YYYY',
                  },
                ],
            }
